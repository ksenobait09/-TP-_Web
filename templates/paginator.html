{% if objects.has_other_pages %}
    <div class="pagination_wrapper">
        <ul class="pagination">
            {% if objects.has_previous %}
                <li class="page-item">
                    <a class="page-link"  href="?page={{ objects.previous_page_number }}">&laquo;</a>
                </li>
            {% endif %}
            {% for page in objects.page_list %}
                <li class="page-item {% if objects.number == page %}active{% endif %}">
                    <a class="page-link" href="?page={{ page }}">{{ page }}</a>
                </li>
            {% endfor %}
            {% if objects.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ objects.next_page_number }}">&raquo;</a>
                </li>
            {% endif %}
        </ul>
    </div>
{% endif %}
